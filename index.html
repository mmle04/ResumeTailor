<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ResumeTailor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>ResumeTailor</h1>
      <p>Compare your resume to a job description and get targeted suggestions.</p>
    </header>

    <main class="app-main">
      <form id="analyze-form" class="card">
        <h2>Upload your files</h2>

        <div class="field">
          <label for="resume">Resume (.docx)</label>
          <input type="file" id="resume" name="resume" accept=".docx" required />
          <small>Only .docx is supported for resumes.</small>
        </div>

        <div class="field">
          <label for="job">Job Description (.txt or .docx)</label>
          <input type="file" id="job" name="job" accept=".txt,.docx" required />
          <small>Paste the job description into a .txt or .docx file.</small>
        </div>

        <button type="submit" id="analyze-btn">Analyze</button>

        <p id="status" class="status"></p>
      </form>

      <section id="result-section" class="card result-card hidden">
        <h2>AI Feedback</h2>
        <pre id="result-output"></pre>
      </section>
    </main>

    <footer class="app-footer">
      <p>Built on top of ResumeTailor CLI and Gemini AI.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
